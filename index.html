<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    table {
      border-collapse: collapse;
      margin: 20px auto;
      width: 80%;
      max-width: 800px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #333;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
 
<body>
  <h1>Weather Information for Midland City</h1>
  <table>
    <tr>
      <th>Parameter</th>
      <th>Value</th>
    </tr>
    <tr>
      <td>Temperature</td>
      <td id="temp"></td>
    </tr>
    <tr>
      <td>Feels Like</td>
      <td id="feels-like"></td>
    </tr>
    <tr>
      <td>Humidity</td>
      <td id="humidity"></td>
    </tr>
    <tr>
      <td>Condition</td>
      <td id="condition"></td>
    </tr>
  </table>
  <pre id="ascii-table"></pre>
</body>
<script>
  const api_url = "https://wttr.in/midland-city?format=j1";
 
  async function getWeather() {
    const response = await fetch(api_url);
    const data = await response.json();
    const weather = data.current_condition[0];
    let temp = weather.temp_F + "°F";
    let feelsLike = weather.FeelsLikeF + "°F";
    let humidity = weather.humidity + "%";
    let condition = weather.weatherDesc[0].value;
    document.getElementById("temp").innerHTML = temp;
    document.getElementById("feels-like").innerHTML = feelsLike;
    document.getElementById("humidity").innerHTML = humidity;
    document.getElementById("condition").innerHTML = condition;
    let asciiTable = `
  .---------.---------.---------.--------.
  |  Date   |  Time   |  Temp   |  Wind  |
  |         |         | (°F)    | (mph)  |
  :--------:|:-------:|:-------:|:------:
  ${weather.hourly.map(hour => `
  | ${hour.date}| ${hour.time} | ${hour.tempF}| ${hour.windspeedMiles}   |`).join('\n')}
  .---------.---------.---------.--------.
`;
    document.getElementById("ascii-table").innerHTML = asciiTable;
  }
  getWeather();
</script>
</html>
