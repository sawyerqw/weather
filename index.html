<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Midland City</title>
  <style>
    body {
      background-color: #232323;
      color: #fff;
      font-family: sans-serif;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 600px;
      background-color: #2b2b2b;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #444;
    }
    th {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>Midland City</h1>
  <table>
    <thead>
      <tr>
        <th>Temperature</th>
        <th>Feels Like</th>
        <th>Humidity</th>
        <th>Condition</th>
      </tr>
    </thead>
    <tbody id="weather-data"></tbody>
  </table>
</body>
<script>
  const api_url = "https://wttr.in/midland-city?format=j1";
 
  async function getWeather() {

    const response = await fetch(api_url);
 
    const data = await response.json();
    
    const weather = data.current_condition[0];
    
    let temperature = weather.temp_F;
    let feelsLike = weather.FeelsLikeF;
    let humidity = weather.humidity;
    let condition = weather.weatherDesc[0].value;
    
    let table = document.getElementById("weather-data");
    
    let row = table.insertRow();
    let temperatureCell = row.insertCell();
    let feelsLikeCell = row.insertCell();
    let humidityCell = row.insertCell();
    let conditionCell = row.insertCell();
    
    temperatureCell.innerHTML = temperature + "°F";
    feelsLikeCell.innerHTML = feelsLike + "°F";
    humidityCell.innerHTML = humidity + "%";
    conditionCell.innerHTML = condition;
    
  }
  getWeather();
  
</script>
</html>
