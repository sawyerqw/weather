<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content=
    "width=device-width, initial-scale=1.0" />
  <title>weather</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: system-ui;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      max-width: 100%;
    }
    th,
    td {
      padding: 10px;
      text-align: center;
      border: 1px solid #fff;
      font-size: 16px;
    }
    th {
      background-color: #333;
      font-size: 18px;
    }

    /* Media queries */
    @media screen and (max-width: 480px) {
      th,
      td {
        padding: 5px;
        font-size: 14px;
      }
      th {
        font-size: 16px;
      }
    }
  </style>
</head>
 
<body>
  <h1>Midland City</h1>
  <table>
    <thead>
      <tr>
        <th>Temperature</th>
        <th>Feels Like</th>
        <th>Humidity</th>
        <th>Condition</th>
      </tr>
    </thead>
    <tbody id="weather-data"></tbody>
  </table>
  <h1>Dothan</h1>
  <table>
    <thead>
      <tr>
        <th>Temperature</th>
        <th>Feels Like</th>
        <th>Humidity</th>
        <th>Condition</th>
      </tr>
    </thead>
    <tbody id="dothan-weather-data"></tbody>
  </table>
  <h1>Ozark</h1>
  <table>
    <thead>
      <tr>
        <th>Temperature</th>
        <th>Feels Like</th>
        <th>Humidity</th>
        <th>Condition</th>
      </tr>
    </thead>
    <tbody id="ozark-weather-data"></tbody>
  </table>
  <script>
    getWeather(midland_city_url, "weather-data");
    getWeather(dothan_url, "dothan-weather-data");
    getWeather(ozark_url, "ozark-weather-data");
  </script>
</body>

<script>
  const midland_city_url = "https://wttr.in/midland-city?format=j1";
  const dothan_url = "https://wttr.in/Dothan?format=j1";
  const ozark_url = "https://wttr.in/ozark-36360?format=j1";
 
  async function getWeather(api_url, table_id) {

    const response = await fetch(api_url);
 
    const data = await response.json();
    
    const weather = data.current_condition[0];
    
    let temperature = weather.temp_F;
    let feelsLike = weather.FeelsLikeF;
    let humidity = weather.humidity;
    let condition = weather.weatherDesc[0].value;
    
    let table = document.getElementById(table_id);
    
    let row = table.insertRow();
    let temperatureCell = row.insertCell();
    let feelsLikeCell = row.insertCell();
    let humidityCell = row.insertCell();
    let conditionCell = row.insertCell();
    
    temperatureCell.innerHTML = temperature + "°F";
    feelsLikeCell.innerHTML = feelsLike + "°F";
    humidityCell.innerHTML = humidity + "%";
    conditionCell.innerHTML = condition;
}

</script>
</html>
